version: '3.8'

secrets:
  postgres_password:
    external: true
    name: soccer_preview_postgres_password
  nextauth_secret:
    external: true
    name: soccer_preview_nextauth_secret

services:
  app:
    image: ${IMAGE:-ghcr.io/joshshaloo/soccer/project-unify:develop}
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: https://preview.clubomatic.ai
      EMAIL_SERVER_HOST: mailhog
      EMAIL_SERVER_PORT: 1025
      EMAIL_FROM: noreply@preview.clubomatic.ai
      # Database URL and secrets are loaded from Docker secrets by entrypoint
    secrets:
      - postgres_password
      - nextauth_secret
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/uploads:/app/uploads
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - "3011:3000"
    depends_on:
      - postgres
      - redis
      - mailhog

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: soccer
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/postgres:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  postgres-init:
    image: postgres:15-alpine
    secrets:
      - postgres_password
    command: >
      sh -c '
      echo "Waiting 20 seconds for postgres to start...";
      sleep 20;
      export PGPASSWORD=$$(cat /run/secrets/postgres_password) &&
      echo "Testing connection to postgres...";
      until pg_isready -h postgres -U postgres -p 5432; do
        echo "Waiting for postgres...";
        sleep 5;
      done;
      echo "Creating n8n database if it doesn'\''t exist...";
      if psql -h postgres -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = '\''n8n'\''" | grep -q 1; then
        echo "Database n8n already exists";
      else
        echo "Creating database n8n...";
        psql -h postgres -U postgres -c "CREATE DATABASE n8n;" || echo "Failed to create database";
      fi;
      echo "Database initialization complete";
      exit 0;
      '
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == manager
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/redis:/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8125:8025"  # Web UI
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  n8n:
    image: n8nio/n8n:stable
    command: |
      sh -c '
      export DB_POSTGRESDB_PASSWORD=$$(cat /run/secrets/postgres_password);
      exec n8n
      '
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PORT=5432
      - WEBHOOK_URL=https://preview-n8n.clubomatic.ai/
    secrets:
      - postgres_password
    depends_on:
      - postgres
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/n8n:/home/node/.n8n
    ports:
      - "5681:5678"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
      placement:
        constraints:
          - node.role == manager

networks:
  default:
    driver: overlay
    attachable: true
