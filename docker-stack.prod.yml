version: '3.8'

secrets:
  postgres_password:
    external: true
    name: soccer_prod_postgres_password
  nextauth_secret:
    external: true
    name: soccer_prod_nextauth_secret
  smtp_password:
    external: true
    name: soccer_prod_smtp_password

services:
  app:
    image: ${IMAGE:-ghcr.io/joshshaloo/soccer/project-unify:latest}
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: https://app.clubomatic.ai
      EMAIL_SERVER_HOST: ${SMTP_HOST}
      EMAIL_SERVER_PORT: ${SMTP_PORT}
      EMAIL_SERVER_USER: ${SMTP_USER}
      EMAIL_FROM: ${EMAIL_FROM}
      # Database URL and secrets are loaded from Docker secrets by entrypoint
    secrets:
      - postgres_password
      - nextauth_secret
      - smtp_password
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/prod/uploads:/app/uploads
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - "3010:3000"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: soccer
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_NON_ROOT_USER: appuser
      POSTGRES_NON_ROOT_PASSWORD: apppassword
    secrets:
      - postgres_password
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/prod/postgres:/var/lib/postgresql/data
      - /mnt/truenas/docker_volumes/project-unity/prod/backups:/backups
      - /mnt/truenas/docker_volumes/project-unity/config/init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      placement:
        constraints:
          - node.role == manager


  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/prod/redis:/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  n8n:
    image: n8nio/n8n:stable
    user: "1000:1000"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=appuser
      - DB_POSTGRESDB_PASSWORD=apppassword
      - WEBHOOK_URL=https://n8n.clubomatic.ai/
    depends_on:
      - postgres
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/prod/n8n:/home/node/.n8n
    ports:
      - "5680:5678"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
      placement:
        constraints:
          - node.role == manager

networks:
  default:
    driver: overlay
    attachable: true
