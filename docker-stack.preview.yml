version: '3.8'

secrets:
  postgres_password:
    external: true
    name: soccer_preview_postgres_password
  nextauth_secret:
    external: true
    name: soccer_preview_nextauth_secret
  app_db_password:
    external: true
    name: soccer_preview_app_db_password

services:
  app:
    image: ${IMAGE:-ghcr.io/joshshaloo/soccer/project-unify:develop}
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: https://preview.clubomatic.ai
      EMAIL_SERVER_HOST: mailhog
      EMAIL_SERVER_PORT: 1025
      EMAIL_FROM: noreply@preview.clubomatic.ai
      # Database URL and secrets are loaded from Docker secrets by entrypoint
    secrets:
      - postgres_password
      - nextauth_secret
      - app_db_password
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/uploads:/app/uploads
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker
    ports:
      - "3011:3000"
    depends_on:
      - postgres
      - redis
      - mailhog

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: soccer
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_NON_ROOT_USER: appuser
      POSTGRES_NON_ROOT_PASSWORD_FILE: /run/secrets/app_db_password
    secrets:
      - postgres_password
      - app_db_password
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/postgres:/var/lib/postgresql/data
      - /mnt/truenas/docker_volumes/project-unity/config/init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/redis:/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8125:8025"  # Web UI
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  n8n:
    image: n8nio/n8n:stable
    user: "1000:1000"
    command:
      - sh
      - -c
      - 'export DB_POSTGRESDB_PASSWORD=$$(cat /run/secrets/app_db_password) && exec n8n'
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=appuser
      - WEBHOOK_URL=https://preview-n8n.clubomatic.ai/
    secrets:
      - app_db_password
    depends_on:
      - postgres
    volumes:
      - /mnt/truenas/docker_volumes/project-unity/preview/n8n:/home/node/.n8n
    ports:
      - "5681:5678"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
      placement:
        constraints:
          - node.role == worker

networks:
  default:
    driver: overlay
    attachable: true
